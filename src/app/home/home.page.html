<ion-header class="ion-padding ion-no-border">
  <ion-button color="tertiary" expand="block" (click)="up()">
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-button>
  
</ion-header>

<ion-content class="ion-text-center no-scroll">
  <ion-text>{{showNumber}}</ion-text>
</ion-content>

<ion-footer class="ion-padding ion-no-border" ion-no-border>
  <ion-button color="secondary" expand="block" [disabled]="n == 0" (click)="down()">
    <ion-icon name="remove-outline"></ion-icon>
  </ion-button>
</ion-footer>
